<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <form method='POST' enctype='multipart/form-data' action="{% url 'import_data' %}" style='max-width:600px;margin:auto;padding-top:5px;'>
            {% csrf_token %}
            <h3 style='padding-bottom:50px'>
             Import data to Datatables tables
        </h3>
            <div class="form-group">
                <label for="file_path">Upload CSV file</label>
                <input type="file" name="file_path" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="model_name">Select DB table</label>
                <select name="model_name" class='form-control' id="" required>
                    <option value="" disabled selected>select</option>
                    {% for model in all_models %}
                        <option value="{{model}}">{{model}}</option>
                        {% endfor %}
                </select>
            </div>
            <input type="submit" value="Submit" class='btn btn-primary' style='margin-bottom:30px;' >
             {% include "alerts.html" %}
        </form>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
